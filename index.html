<!DOCTYPE html>
<html lang="en-CA">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
  <title>Megan Krenbrink - 2022 Internship Exercise Menu</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap">
  <link rel="stylesheet" href="src/reset.css">
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div class="theme-wrapper">
    <header>
      <h1>Fancy Italian Restaurant</h1>
      <img src="assets/ribbon.png" alt="Banner Ribbon">
    </header>
    <main>
      <section class="section">
        <h2>Starters</h2>
        <div id="starters"></div>
      </section>
      <section class="section">
        <h2>Pasta</h2>
        <div id="pasta"></div>
      </section>
      <section class="section">
        <h2>Pizza</h2>
        <div id="pizza"></div>
      </section>
    </main>
    <footer>
      <ul class="disclaimers">
        <li class="disclaimer">
          <img src="assets/spicy.svg" alt="Spicy Pepper" height="16" width="16">
          = Spicy
        </li>
        <li>
          <input type="checkbox" id="checkbox" name="checkbox" value="checkbox" checked>
          <label for="checkbox"> Toggle to hide/show spicy items.</label>
        </li>
      </ul>
    </footer>
  </div>

  <script type="module" src="src/index.js"></script>
</body>

</html>
